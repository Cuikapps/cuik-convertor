<div class="page">
  <div class="header">
    <img src="../assets/LOGO.png" width="60" />
  </div>
  <div class="inner-page">
    <div class="conversion-type">
      <app-conversion-type-btn
        #lengthBtn
        (buttonClickEmitter)="loadPage($event)"
      ></app-conversion-type-btn>
      <app-conversion-type-btn
        #weightBtn
        [buttonType]="weight"
        (buttonClickEmitter)="loadPage($event)"
      ></app-conversion-type-btn>
    </div>
    <div class="app-face" [ngSwitch]="loadedPageNumber">
      <div class="length" *ngSwitchCase="1">
        <div class="scroll-bars">
          <app-length-type-scrollbar
            (lengthInScrollEmitter)="setLengthInScrollData($event)"
            [inOut]="1"
          ></app-length-type-scrollbar>
          <div class="region"></div>
          <app-length-type-scrollbar
            (lengthOutScrollEmitter)="setLengthOutScrollData($event)"
            [inOut]="2"
          ></app-length-type-scrollbar>
        </div>
        <div class="input-output">
          <input
            type="number"
            [(ngModel)]="lengthInputNumber"
            (change)="updateLengthScrollData()"
          />
          <div class="length-equal-sign">
            <svg
              width="90"
              height="19"
              viewBox="0 0 90 19"
              fill="#0f3057"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="90" height="19" rx="5" fill="#0f3057" />
            </svg>
            <svg
              width="90"
              height="19"
              viewBox="0 0 90 19"
              fill="#0f3057"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="90" height="19" rx="5" fill="#0f3057" />
            </svg>
          </div>
          <input
            type="number"
            (change)="updateLengthScrollData()"
            readonly
            [value]="lengthOutputNumber"
          />
        </div>
      </div>
      <div class="weight" *ngSwitchCase="2">
        <div class="scroll-bars">
          <app-length-type-scrollbar
            [inOut]="3"
            (weightInScrollEmitter)="setWeightInScrollData($event)"
          ></app-length-type-scrollbar>
          <div class="region"></div>
          <app-length-type-scrollbar
            [inOut]="4"
            (weightOutScrollEmitter)="setWeightOutScrollData($event)"
          ></app-length-type-scrollbar>
        </div>
        <div class="input-output">
          <input
            type="number"
            [(ngModel)]="weightInputNumber"
            (change)="updateWeightScrollData()"
          />
          <div class="length-equal-sign">
            <svg
              width="90"
              height="19"
              viewBox="0 0 90 19"
              fill="#0f3057"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="90" height="19" rx="5" fill="#0f3057" />
            </svg>
            <svg
              width="90"
              height="19"
              viewBox="0 0 90 19"
              fill="#0f3057"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="90" height="19" rx="5" fill="#0f3057" />
            </svg>
          </div>

          <input
            type="number"
            readonly
            (change)="updateWeightScrollData()"
            [value]="weightOutputNumber"
          />
        </div>
      </div>
      <div *ngSwitchDefault>Hello</div>
    </div>
  </div>
</div>
