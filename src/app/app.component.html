<div class="page">
  <div class="header">
    <img src="../assets/LOGO.png" width="60" />
  </div>
  <div class="inner-page">
    <div class="conversion-type">
      <app-conversion-type-btn
        #lengthBtn
        (buttonClickEmitter)="loadPage($event)"
      ></app-conversion-type-btn>
      <app-conversion-type-btn
        #weightBtn
        [buttonType]="weight"
        (buttonClickEmitter)="loadPage($event)"
      ></app-conversion-type-btn>
    </div>
    <div class="app-face">
      <div class="length" *ngIf="loadedPageNumber <= 1">
        <div class="scroll-bars">
          <app-length-type-scrollbar
            (inScrollEmitter)="setInScrollData($event)"
            [inOut]="1"
          ></app-length-type-scrollbar>
          <div class="region"></div>
          <app-length-type-scrollbar
            (outScrollEmitter)="setOutScrollData($event)"
            [inOut]="2"
          ></app-length-type-scrollbar>
        </div>
        <div class="input-output">
          <input
            type="number"
            [(ngModel)]="inputNumber"
            (change)="updateScrollData()"
          />
          <div class="length-equal-sign">
            <svg
              width="90"
              height="19"
              viewBox="0 0 90 19"
              fill="#0f3057"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="90" height="19" rx="5" fill="#0f3057" />
            </svg>
            <svg
              width="90"
              height="19"
              viewBox="0 0 90 19"
              fill="#0f3057"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="90" height="19" rx="5" fill="#0f3057" />
            </svg>
          </div>

          <input
            type="number"
            (change)="updateScrollData()"
            readonly
            [value]="outputNumber"
          />
        </div>
        <div class="weight" *ngIf="loadedPageNumber === 2">Weight</div>
      </div>
    </div>
  </div>
</div>
