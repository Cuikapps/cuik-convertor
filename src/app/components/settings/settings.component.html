<div class="page-modal" *ngIf="state.settingsToggle">
  <div class="settings-page">
    <div class="exit" (click)="state.settingsToggle = !state.settingsToggle">
      <svg
        class="x-close-btn"
        version="1.0"
        xmlns="http://www.w3.org/2000/svg"
        width="25px"
        height="25px"
      >
        <line x1="5" y1="5" x2="19" y2="19" />
        <line x1="5" y1="19" x2="19" y2="5" />
      </svg>
    </div>
    <h3>Settings</h3>

    <div class="settings-list">
      <h4>Rounded Output</h4>
      <label class="switch">
        <input
          [(ngModel)]="settings.bRoundOutput"
          (change)="settings.updateUserSettings()"
          type="checkbox"
        />
        <span class="slider"></span>
      </label>
      <label
        class="trailing-0s"
        [ngClass]="{ disabled: !settings.bRoundOutput }"
      >
        <span>Decimals</span>
        <input
          type="number"
          [(ngModel)]="settings.decimals"
          (input)="settings.updateUserSettings()"
        />
      </label>
    </div>
  </div>
</div>
